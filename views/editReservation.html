<!-- views/editReservation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Reservation</title>
</head>
<body>
    <h1>Edit Reservation</h1>
    <form action="/reservations/<%= reservation._id %>?_method=PUT" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="<%= reservation.name %>" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="<%= reservation.email %>" required><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="<%= reservation.date %>" required><br>

        <label for="service">Service:</label>
        <input type="text" id="service" name="service" value="<%= reservation.service %>" required><br>

        <button type="submit">Update</button>
    </form>
</body>
</html>
